<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <script src="./index.js" defer ></script>


    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        form {
            max-width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;" >MARKET V.2.0 E</h1>

    <form>
        <!-- FILTER -->
        <fieldset>
            <legend>Filter</legend>
            <p>Name : <input type="text" name="txtFilter" id="nameFilter" oninput="fnFilterName()"></p>
            <p>Price : <input type="text" name="txtFilter" id="min" placeholder="Min" onkeyup="fnFilterPrice()"> - <input type="text" name="txtFilter" id="max" placeholder="Max" onkeyup="fnFilterPrice()"></p>
            <p>Category : <select id="catFilter" onclick="fnFilterCategory()"></select></p>
            <p><input type="button" value="Reset" onclick="fnResetFilter()"></p>
        </fieldset>


        <!-- INPUT -->
        <fieldset>
            <legend>Input Data</legend>
            <table>
                <td><input type="text" id="nameInput" placeholder="Nama"></td>
                <td><input type="number" id="priceInput" placeholder="Price"></td>
                <td><select id="catInput" ></select></td>
                <td><input type="text" id="stockInput" placeholder="Stock"></td>
            </table>
            <p><input type="button" value="Input" onclick="fnInputData()"></p>
        </fieldset>


        <!-- RENDER -->
        <fieldset>
            <legend>Data Table</legend>
            <table>
                <thead>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                </thead>
                <tbody id="render" >

                </tbody>
            </table>
        </fieldset>
    </form>

    <div style="height: 500px;" ></div>
</body>
</html>


<!-- EVENT HANDLER : onclick, ondblclick, oninput -->
