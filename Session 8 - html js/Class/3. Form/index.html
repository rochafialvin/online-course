<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>FORM</h1>

    <form>
        <!-- Text Box -->
        <p>
            <label for="name">Name</label>
            <input type="text" id="name">
        </p>

        <!-- Email -->
        <p>
            <label for="email">Email</label>
            <input type="email" id="email">
        </p>


        <!-- Radio Button -->
        <p>
            <input type="radio" name="sama" id="men"> <label for="men">Men</label>
            <input type="radio" name="sama" id="women"> <label for="women">Women</label>
        </p>

        <!-- Checkbox -->
        <p>
            <input type="checkbox" id="html"> <label for="html">H T M L</label>
            <input type="checkbox" id="css"> <label for="css">C S S</label>
        </p>

        <!-- Select -->

        <p>
            <select>
                <optgroup label="Hijau">
                    <option value="hijau tosca">Hijau Tosca</option>
                    <option value="hijau daun">Hijau Daun</option>
                </optgroup>
                <optgroup label="Merah">
                    <option value="merah muda">Merah Muda</option>
                    <option value="merah maroon">Merah Maroon</option>
                </optgroup>
                <optgroup label="Biru">
                    <option value="biru laut">Biru Laut</option>
                    <option value="biru dongker">Biru Dongker</option>
                </optgroup>
            </select>
        </p>

        <!-- Input Button -->
        <input type="button" value="Click Input Button">

        <!-- Button -->
        <!-- Jika ditaruh di dalam tag form, maka ketika di click akan me refresh halaman -->
        <button>Click Button</button>

    </form>


</body>
</html>
